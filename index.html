<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  

  <!-- Seu auth.js -->
  <script src="auth.js" defer></script>
  <title>FA Produ√ß√µes ‚Ä¢ Sistema</title>

  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --primary: #5b6cff;
      --secondary: #8b5cf6;
      --success: #16a34a;
      --warning: #d97706;
      --danger: #dc2626;
      --text: #1f2937;
      --muted: #6b7280;
      --border: #e5e7eb;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 32px 24px;
      max-width: 1200px;
      margin: auto;
    }

    .title {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .subtitle {
      margin-top: 6px;
      color: var(--muted);
      font-size: 14px;
    }

    .user-box {
      margin-top: 16px;
      padding: 14px 18px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border-radius: 14px;
      display: inline-block;
      font-size: 14px;
      font-weight: 600;
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 26px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: all .25s ease;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }

    .icon {
      font-size: 34px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 700;
    }

    .badge {
      margin-top: auto;
      display: inline-block;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 999px;
      font-weight: 600;
      width: fit-content;
    }

    .badge.public { background: #e0e7ff; color: #3730a3; }
    .badge.restricted { background: #fee2e2; color: #991b1b; }

    .hidden {
      display: none !important;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>

<header>
  <div class="title">üéµ FA Produ√ß√µes</div>
  <div class="subtitle">Sistema de gest√£o de agenda, eventos e financeiro</div>

  <div class="user-box" id="userBox">
    Carregando usu√°rio...
  </div>
</header>

<main>
  <div class="grid">

    <div class="card" onclick="abrir('agenda')">
      <div class="icon">üìÖ</div>
      <div class="card-title">Agenda</div>
      <span class="badge public">Acesso geral</span>
    </div>

    <div class="card" onclick="abrir('painel-financeiro')">
      <div class="icon">üìä</div>
      <div class="card-title">Painel Financeiro</div>
      <span class="badge restricted">Restrito</span>
    </div>

    <div class="card" id="cardNovoEvento" onclick="abrir('novo-evento')">
      <div class="icon">‚ûï</div>
      <div class="card-title">Novo Evento</div>
      <span class="badge restricted">Restrito</span>
    </div>

    <div class="card" id="cardEditarEvento" onclick="abrir('editar-evento')">
      <div class="icon">‚úèÔ∏è</div>
      <div class="card-title">Editar Evento</div>
      <span class="badge restricted">Restrito</span>
    </div>

    <div class="card" id="cardCentralFinanceira" onclick="abrir('central-financeira')">
      <div class="icon">üí∞</div>
      <div class="card-title">Central Financeira</div>
      <span class="badge restricted">Propriet√°rio</span>
    </div>

  </div>
</main>

<footer>
  FA Produ√ß√µes ‚Ä¢ Sistema Interno ‚Ä¢ v1.0
</footer>

<script>
/**
 * GUARD DE ACESSO ‚Äì INDEX (HUB)
 * Respons√°vel por:
 * - Validar sess√£o via Auth.me(email)
 * - Bloquear UI at√© autentica√ß√£o
 * - Aplicar controle visual por perfil
 */

let CURRENT_USER = null;

async function boot() {
  if (!window.Auth || typeof Auth.me !== 'function') {
    console.error('Auth.me n√£o dispon√≠vel');
    renderErro();
    return;
  }

  try {
    const email = prompt('Digite seu e-mail para autentica√ß√£o:');
    if (!email) {
      renderNaoAutenticado();
      return;
    }

    const result = await Auth.me(email);

    if (!result || !result.ok) {
      renderNaoAutenticado();
      return;
    }

    CURRENT_USER = result.user;
    renderUsuario(CURRENT_USER);
    aplicarPermissoes(CURRENT_USER);

  } catch (err) {
    console.error('Erro no boot:', err);
    renderErro();
  }
}

function renderUsuario(user) {
  const box = document.getElementById('userBox');
  box.innerHTML = `üë§ ${user.nome} ‚Ä¢ <strong>${user.perfil}</strong>`;
}

function aplicarPermissoes(user) {
  if (user.perfil === 'M√∫sico') {
    ocultar('cardNovoEvento');
    ocultar('cardEditarEvento');
    ocultar('cardCentralFinanceira');
  }

  if (user.perfil === 'S√≥cio') {
    ocultar('cardCentralFinanceira');
  }
}

function ocultar(id) {
  const el = document.getElementById(id);
  if (el) el.classList.add('hidden');
}

function abrir(destino) {
  console.log('Abrir:', destino);
  // futura navega√ß√£o
}

function renderNaoAutenticado() {
  document.body.innerHTML = `
    <div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f6f7fb">
      <div style="background:#fff;padding:40px;border-radius:16px;max-width:420px;text-align:center;box-shadow:0 20px 40px rgba(0,0,0,.12)">
        <h2>üîê Acesso restrito</h2>
        <p style="margin-top:10px;color:#555">
          Voc√™ precisa estar logado com um e-mail autorizado para acessar o sistema.
        </p>
      </div>
    </div>
  `;
}

function renderErro() {
  document.body.innerHTML = `
    <div style="min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f6f7fb">
      <div style="background:#fff;padding:40px;border-radius:16px;max-width:420px;text-align:center;box-shadow:0 20px 40px rgba(0,0,0,.12)">
        <h2>‚ö†Ô∏è Erro ao carregar</h2>
        <p style="margin-top:10px;color:#555">
          N√£o foi poss√≠vel validar seu acesso neste momento.
        </p>
      </div>
    </div>
  `;
}

window.addEventListener('load', boot);
</script>

</body>
</html>
